name: Deploy to EC2
on:
  push:
    branches:
      - candly   # adjust as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout the repo (optional but good)
      - name: Checkout repo
        uses: actions/checkout@v3

      # ✅ Step 2: Set up SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ✅ Step 3: SSH into EC2 and deploy
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~

            if [ ! -d "deployi" ]; then
              git clone https://github.com/ezeslucky/deployi.git deployi
            fi

            cd deployi

            git fetch origin
            git checkout candly
            git reset --hard origin/candly

            # ✅ Enable Corepack (safe way to get pnpm)
            corepack enable pnpm
            pnpm --version

            # ✅ Install dependencies and build
            pnpm install --ignore-engines
            pnpm build || pnpm run build

            # ✅ Restart with PM2
            pm2 restart deployi || pm2 start "pnpm start" --name deployi
          EOF
