name: Deploy to EC2
on:
  push:
    branches:
      - candly   # make sure this matches your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo (not strictly required, but useful)
      - name: Checkout repo
        uses: actions/checkout@v3

      # ✅ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ✅ Deploy via SSH
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            # Change to home directory
            cd ~

            # Clone repo if not present
            if [ ! -d "deployi" ]; then
              git clone https://github.com/ezeslucky/deployi.git deployi
            fi
            cd deployi

            # Ensure we are on the candly branch
            git fetch origin
            git checkout candly
            git reset --hard origin/candly

            # Install pnpm (if not installed)
            corepack enable || true
            npm install -g pnpm || true

            # Install dependencies and build
            pnpm install --ignore-engines
            pnpm build || pnpm run build

            # Restart the app with PM2
            pm2 restart deployi || pm2 start "pnpm start" --name deployi
          EOF
