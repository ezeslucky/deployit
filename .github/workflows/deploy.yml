name: Deploy to EC2

on:
  push:
    branches:
      - candly   # your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo (optional but good practice)
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~

            # If repo does not exist, clone it
            if [ ! -d "deployi" ]; then
              git clone https://github.com/ezeslucky/deployi.git deployi
            fi

            cd deployi

            # Pull latest changes from candly branch
            git fetch origin
            git checkout candly
            git reset --hard origin/candly

            # Make sure pnpm is installed (only once on your server)
            if ! command -v pnpm &> /dev/null
            then
              echo "Installing pnpm..."
              sudo corepack enable
              sudo corepack prepare pnpm@latest --activate
            fi

            # Install dependencies and build
            pnpm install --no-frozen-lockfile
            pnpm build || pnpm run build

            # Restart the app with PM2
            pm2 restart deployi || pm2 start "pnpm start" --name deployi
          EOF
