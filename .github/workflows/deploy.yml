name: Deploy to EC2

on:
  push:
    branches:
      - candly

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # ✅ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ✅ Deploy to EC2
      - name: Deploy to EC2 via SSH
        run: |
          ssh -i ~/.ssh/deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Go to home directory
            cd ~

            # Clone repo if not exists
            if [ ! -d "deployi" ]; then
              git clone https://github.com/ezeslucky/deployi.git deployi
            fi

            cd deployi

            # Update codebase
            git fetch origin
            git checkout candly
            git reset --hard origin/candly

            # Enable Corepack and use specific pnpm version
            corepack enable
            corepack use pnpm@8

            # Install dependencies and build
            pnpm install --ignore-engines
            pnpm build || pnpm run build

            # Restart app with PM2
            pm2 restart deployi || pm2 start "pnpm start" --name deployi
          EOF
