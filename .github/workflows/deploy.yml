name: Deploy to EC2

on:
  push:
    branches:
      - candly

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem

      - name: Deploy to EC2 and Run App
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # 📁 Navigate to your project folder
            cd ~/deployi

            # 🔄 Pull latest code
            git fetch origin
            git reset --hard origin/candly

            # ⚙️ Fix permission issues and prepare pnpm
            sudo corepack enable
            sudo corepack prepare pnpm@8.15.4 --activate

            # 📦 Install dependencies
            pnpm install --config.ignore-engines=true

            # 🏗️ Build your app
            pnpm build || pnpm run build

            # 🚀 Restart your app with PM2
            pm2 restart deployi || pm2 start "pnpm start" --name deployi
          EOF
